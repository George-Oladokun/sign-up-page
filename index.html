<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP PAGE</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container form-control shadow w-100 p-5 mb-5 bg-body rounded">
        <h1>SIGN UP</h1>
        <!-- <h2>Before sign in you need to sign up first and folow the step</h2> -->
        <div class="form-floating mb-3">
            <input type="text"  class="form-control "  id="floatingInput" placeholder="Enter Your Surname" required>
            <label for="floatingInput">Enter Your Surname</label>
          </div>
        <div class="form-floating mb-3">
            <input type="text"  class="form-control "  id="floatingInput" placeholder="Enter Your First Name" required>
            <label for="floatingInput">Enter Your First Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text"  class="form-control "  id="floatingInput" placeholder="Enter Your Last Name" required>
            <label for="floatingInput">Enter Your Last Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password"  class="form-control "  id="floatingInput" placeholder="Enter Your Password" required>
            <label for="floatingInput">New Password</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password"  class="form-control "  id="floatingInput" placeholder="Confirm password" required>
            <label for="floatingInput">Confirm password</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number"  class="form-control "  id="floatingInput" placeholder="Enter Your Phone Number" required>
            <label for="floatingInput">Enter Your Phone Number</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email"  class="form-control "  id="floatingInput" placeholder="Enter Your Email to Sign up" required>
            <label for="floatingInput">Enter Your Email to Sign up</label>
          </div>
          <input type="date">
          <select name="" id="">
            <option value="">Male</option>
            <option value="">Female</option>
            <option value="">Custome</option>
          </select>
        <div >
            <button class="btn btn-primary w-30 form-control"  onclick="submit()" style="margin-top: 10px; height: 50px; width: 250px;">SIGN UP</button>
        </div>
         <div class="label">
            <label for="">Already have an accont? <a href="">SIGN IN</a></label>
        </div>
    </div>
</body>
</html>
